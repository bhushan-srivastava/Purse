<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Keep track of the money that comes into your purse and goes out of your purse" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

  <!-- open graph meta tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Purse" />
  <meta property="og:url" content="https://purse.cyclic.app" />
  <meta property="og:image"
    content="https://raw.githubusercontent.com/bhushan-srivastava/purse/main/client/public/favicon.png" />
  <meta property="og:description" content="Track your cash transactions effectively" />

  <!-- twitter summary card meta tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Purse" />
  <meta name="twitter:description" content="Track your cash transactions effectively" />
  <meta name="twitter:image"
    content="https://raw.githubusercontent.com/bhushan-srivastava/purse/main/client/public/favicon.png" />
  <meta name="twitter:image:alt" content="image of a purse" />

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.png" or "favicon.png", "%PUBLIC_URL%/favicon.png" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Purse | Track your cash transactions effectively</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
